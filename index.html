<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Frutas e Memórias | Index</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'League Spartan', sans-serif;
      background: url('pattern-msilva.png') repeat;
      background-size: 400px;
      color: #fff;
    }

    .overlay {
      background-color: rgba(128, 0, 0, 0.8);
      padding: 60px 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay img {
      max-width: 150px;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.2s;
    }

    h1, p, .quote, a.button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation-delay: 0.4s;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
      animation-delay: 0.6s;
    }

    .quote {
      font-style: italic;
      font-size: 1.1em;
      color: #ffe;
      margin-bottom: 2em;
      animation-delay: 0.8s;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #fff;
      color: #8B0000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      transition: background-color 0.3s ease;
      animation-delay: 1s;
    }

    a.button:visited,
a.button:focus,
a.button:active {
  color: #8B0000 !important;
  background-color: #ffffff !important;
}

    a.button:hover {
      background-color: #f5f5f5;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 40px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      p, .quote {
        font-size: 1rem;
      }
      .overlay img {
        max-width: 250px;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
  .overlay img {
    max-width: 170px;
  }
}
  </style>
</head>
<body>
  <div class="overlay">
    <img src="LOGO.png" alt="Logo M.Silva">
    <h1>Entre Frutas e Memórias</h1>
    <p>Este e-book é um aconchego em forma de páginas — feito de memórias, sabores e gestos que atravessam gerações. De cada tacho, um afeto; de cada receita, um pedaço de história.</p>
    <p class="quote">Que essas palavras tenham cheiro de quintal, gosto de colo e calor de lar!</p>
    <a href="ebook-msilva.pdf" class="button" download>Baixar e-book</a>
  </div>
</body>
</html>
